<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Auth Test</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #eef2f3; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .status { font-weight: bold; padding: 10px; border-radius: 5px; margin-bottom: 20px; text-align: center; }
        .online { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .offline { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; background: #007bff; color: white; transition: 0.3s; }
        button:hover { background: #0056b3; }
        .logout-btn { background: #dc3545; }
        .refresh-btn { background: #17a2b8; }
        #messages { list-style: none; padding: 0; border-top: 1px solid #eee; margin-top: 20px; }
        li { padding: 8px; border-bottom: 1px solid #f9f9f9; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Auth & Socket Test</h2>
        
        <div id="status" class="status offline">Status: Disconnected ‚ùå</div>

        <div id="auth-section">
            <input type="email" id="email" placeholder="Email" value="test@example.com">
            <input type="password" id="password" placeholder="Password" value="password123">
            <br>
            <button onclick="login()">Login & Connect</button>
            <button class="refresh-btn" onclick="refreshToken()">Refresh Token</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <hr>

        <div id="chat-section">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">Send To Server</button>
            <ul id="messages"></ul>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
